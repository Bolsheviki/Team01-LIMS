
{% if request.user.is_authenticated %}
  <p align='right'>
  Welcome, {{ request.user.username }}. Thanks for logging in. 
  <a href='/{{ app }}/settings'>Settings</a>
  <a href='/{{ app }}/logout'>Logout</a>
  </p>
{% else %}
  <p align='right'>Please <a href='/{{ app }}/login'>log in</a>.</p>
{% endif %}
