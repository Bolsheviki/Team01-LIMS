{% if is_paginated %}
<div class="pagination" style="float: right;">
	<span class="step-links">
		{% if page_obj.has_previous %}
			<a class="more" style="float:none" href="?{% if scope %}scope={{ scope }}&query={{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">上一页</a>
		{% endif %}

		<span class="current">
			Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
		</span>

		{% if page_obj.has_next %}
			<a class="more" style="float:none" href="?{% if scope %}scope={{ scope }}&query={{ query }}&{% endif %}page={{ page_obj.next_page_number }}">下一页</a>
		{% endif %}
	</span>
</div>
{% endif %}
