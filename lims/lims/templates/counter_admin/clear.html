{% extends "counter_admin/base.html" %}
{% block title %}Clear{% endblock %}
{% block body %}

	{% if clear_correct %}
		<p style='color:red'>{{ query }} has cleared correctly </p>
	{% endif %}
	
	<form action='' method='post'>
		<span class='query'>
			{{ form.query.errors }}
			{{ form.query }}
		</span>
		<input type='submit' value='Clear'>
	</form>
{% endblock %}
