{% extends "book_admin/base.html" %}
{% block title %}Remove{% endblock %}
{% block nav4 %}id="current"{% endblock %}
{% block content %}
	{% if bookId > 0 %}
		<p style='color:red'>You have removed a book whose id is {{ bookId }}</p>
	{% endif %}
	<form action='' method='get' class="center">
		<div><h3>删除书籍</h3></div>
		<div class="no-border"><span class='bookId'>
			{{ form.bookId.errors }}
			{{ form.bookId }}
		</span>
		<input class="button" type='submit' value='删除'></div>
	</form>
	<div style="padding-top: 100px;"></div>
{% endblock %}
