{% extends "book_admin/base.html" %}
{% block title %}Remove{% endblock %}
{% block content %}
	{% if bookId > 0 %}
		<p style='color:red'>You have removed a book whose id is {{ bookId }}</p>
	{% endif %}
	<form action='' method='get'>
		<span class='bookId'>
			{{ form.bookId.errors }}
			{{ form.bookId }}
		</span>
		<input type='submit' value='Remove'>
	</form>
{% endblock %}
